# Alacritty Configuration for Windows (Neovim + Tmux Workflow)

[env]
# Sets the terminal type to xterm-256color to ensure compatibility 
# with tmux and neovim colors/plugins.
TERM = "xterm-256color"

[window]
# Slight opacity for a modern aesthetic (optional)
opacity = 0.95

# Add padding to avoid text touching the window edges (cleaner look for nvim)
padding = { x = 10, y = 10 }

# "Maximized" is often preferred for a dedicated dev workflow
startup_mode = "Maximized"

# Window decorations (set to "None" if you use a tiling window manager on Windows)
decorations = "None"

[terminal]
# CRITICAL: This launches WSL directly instead of PowerShell.
# This matches your workflow by dropping you into the environment
# where tmux and nvim are installed.
# The `--cd ~` argument ensures you start in your Linux Home, not Windows C:\Users.
shell = { program = "wsl.exe", args = ["--cd", "~"] }

[font]
# Increased font size as requested (default is usually 11.25)
size = 14.0

# NOTE: For LazyVim icons to render correctly, you MUST use a Nerd Font here.
# Replace "Consolas" with something like "JetBrainsMono NFM" or "CaskaydiaCove NF"
# if you have them installed.
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { style = "Bold" }
italic = { style = "Italic" }

# Theme: Catppuccin Mocha
# Matches your Tmux theme preference for a seamless visual experience.
[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

[colors.vi_mode_cursor]
text = "#1e1e2e"
cursor = "#b4befe"

[colors.search]
matches = { foreground = "#1e1e2e", background = "#a6adc8" }
focused_match = { foreground = "#1e1e2e", background = "#a6e3a1" }

[colors.footer_bar]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.hints]
